<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>编辑资料</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/element.css" />
		<link rel="stylesheet" href="css/editMessage.css" />
	</head>
	<body>
		<div id="box">
			<header>
				<a href="#"><i class="el-icon-arrow-left"></i></a>
		        <div class="title"> 编辑资料 </div>
			</header>
			<section>
				<div class="header-mess">
					<div class="touxiang"><img src="img/product1.jpg"/></div>
					<div class="nickname">
						<p>人生如戏</p>
						<p>ID:1564841</p>
					</div>
				</div>
				<form class="form" action="#" method="post">
					<ul>
						<li>
							<div class="messType">姓名</div>
							<div><input type="text" name="" placeholder="" value="Ra.Hom"/></div>
						</li>
						<li>
							<div class="messType">QQ号</div>
							<div><input type="text" name="" placeholder="请输入你的QQ号码"/></div>
						</li>
						<li>
							<div class="messType">微信</div>
							<div><input type="text" name="" placeholder="请输入你的微信号码"/></div>
						</li>
						<li>
							<div class="messType">生日</div>
							<div class="icon-parent"><input type="text" name="" placeholder="" value="1980-12-12"/><i class="icon el-icon-arrow-right"></i></div>
						</li>
						<li id="mess-sex">
							<div class="messType">性别</div>
							<div class="radio">
								<div class="radio-sex"><i class="radio-mess womon"></i><span>女</span></div>
								<div class="radio-sex"><i class="radio-mess man"></i><span>男</span></div>
							</div>
						</li>
						<li>
							<div class="messType">所在地</div>
							<div class="icon-parent"><input type="text" name="" placeholder="" value="北京-直辖区-西城区"/><i class="icon el-icon-arrow-right"></i></div>
						</li>
						<li>
							<div class="messType">绑定手机</div>
							<div><input type="text" name="" placeholder="请输入你的手机号码"/></div>
						</li>
						<li>
							<div class="messType">密码</div>
							<div><input type="text" name="" placeholder="暂未设置密码"/></div>
						</li>						
					</ul>
					<div class="button">
		                <input class="btns" type="submit" value="提交" />
		            </div>
				</form>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="js/lib-flex.js" ></script>
	
</html>
