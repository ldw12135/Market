<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增地址</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/element.css" />
		<link rel="stylesheet" href="css/addedAddress.css" />
	</head>
	<body>
		<div id="box">
			<header>
				<a href="#"><i class="el-icon-arrow-left"></i></a>
		        <div class="title">新增地址</div>
			</header>
			<section class="addedAddress">
				<form>
			        <ul>
			            <li>
			                <div class="mesType"><span>联系人</span></div>
			                <div class="shuru">
			                    <div>
			                        <label>姓名</label><input type="text" placeholder="请填写收货人姓名" />
			                    </div>
			                </div>
			                <div class="shuru">
			                    <div>
			                        <label>手机号码</label><input type="text" placeholder="请填写收货人号码" />
			                    </div>
			                </div>
			                
			            </li>
			            <li>
			                <div class="mesType"><span>收货地址</span></div>
			                <div class="shuru">
			                    <div>
			                        <label>所在地区</label><input type="text" placeholder="请选择地址" /><i class="el-icon-arrow-right"></i>
			                    </div>
			                </div>
			                <div class="shuru">
			                    <div>
			                        <label>详细地址</label><input type="text" placeholder="请填写收货人的详情地址" />
			                    </div>
			                </div>
			            </li>
			            <div class="checkbox">
			                <div><span>设置默认地址</span><i class="el-icon-check"></i></div>
			            </div>
			        <ul>      
			        <div class="button">
			            <input class="btns" type="submit" value="提交" />
			        </div>
		    </form>
		    </section>
		</div>
	</body>
	<script type="text/javascript" src="js/lib-flex.js" ></script>
</html>
